<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class vs ID Example</title>
  <style>
    /* Class Selector */
    .box {
      width: 100px;
      height: 100px;
      background-color: lightblue;
      margin: 10px;
      display: inline-block;
      text-align: center;
      line-height: 100px;
      color: white;
      font-weight: bold;
    }

    /* ID Selector */
    #unique-box {
      background-color: orange;
      border: 2px solid black;
    }
  </style>
</head>
<body>

<h1>Difference Between Class and ID in CSS</h1>

<!-- Using the class -->
<div class="box">Box 1</div>
<div class="box">Box 2</div>

<!-- Using the class and ID together -->
<div class="box" id="unique-box">Unique Box</div>

</body>
</html>
