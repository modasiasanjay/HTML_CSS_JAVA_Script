<!DOCTYPE html>
<html>
	<body>

	<h4>JavaScript Variables</h4>

	<p>In this example, x is defined as a variable.
	Then, x is assigned the value of 6:</p>

	<p id="demo"></p>
	<p id="demo1"></p>
	<p id="demo2"></p>

	<script>
		
		/*
		
		Writing into an HTML element, using innerHTML.
		Writing into the HTML output using document.write().
		Writing into an alert box, using window.alert().
		Writing into the browser console, using console.log().

		*/
	
		 // 1) Variable define and use it
		let x;
		carName = "Sanjay";
		x = 10;
		document.getElementById("demo").innerHTML = x;
		document.getElementById("demo1").innerHTML = carName;
		
		// 2) const and try catch
		
		try {
			 const PI = 3.141592653589793;
				PI = 3.14;
			}
		catch (err) {
		  document.getElementById("demo2").innerHTML = err;
		}
		
		// 3) consol log print
		var a = 5;
		var b = 10;
		console.log(`Sum of a and b is ${a + b}.`); //back tick
		console.log(`Sum of a and b = ${a + b}`); //back tick
		
		// 4) Operators
		let text1 = "A";
		let text2 = "B";
		let result = text1 < text2;
		console.log(result);
	
		let z = a * b;
		console.log(z); // Same other opr we can use
		
		// 5) Data Types
			/*
				String
				Number
				Bigint
				Boolean
				Undefined
				Null
				Object
			*/
		
		// Numbers:
		let num = 3;
		let num1 = 1.54;
		console.log(`num = ${num} and num1 = ${num1}`);

		// Strings:
		let color = "Yellow";
		let name = "Johnson";
		console.log(`color = ${color} and name = ${color}`);
		
		// Booleans
		var boolVar = true;
		console.log(boolVar);

		// Object:
		const person = {firstName:"John", lastName:"Doe"};
		console.log(person);

		// Array object:
		const cars = ["TaTa", "Maruti", "BMW"];
		console.log(cars);

		// Date object:
		const date = new Date("2022-03-25");
		console.log(date);
		
		// 5) Conditional 
		
		//If else
			age = 20;
			if (age < 18) {
				text = "Too young to buy alcohol";
			} else {
				text = "You can Enjoy!";
			}
		console.log(text);
		//same way else if we can use
		
		//Switch
		switch (new Date().getDay()) {
			  case 0:
				day = "Sunday";
				break;
			  case 1:
				day = "Monday";
				break;
			  case 2:
				 day = "Tuesday";
				break;
			  case 3:
				day = "Wednesday";
				break;
			  case 4:
				day = "Thursday";
				break;
			  case 5:
				day = "Friday";
				break;
			  case 6:
				day = "Saturday";
		}
		document.write(day);  // to write on Browser
		
		// 6) For loop
		
		for (let i = 1; i <= 10; i++) {
			console.log(i);
		}
		
		for (let i = 1; i <= 10; i++) {
			document.write("<br>" + i + "<br>");
		}
			
	</script>

	</body>
</html>
